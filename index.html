<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> alphabet Clash</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container m-auto img-bg min-h-[100vh] max-w-[720px] flex justify-center items-center">
    
    <div id="home-page" class="text-center ">
      <h1 class="text-white font-bold text-6xl tracking-wider ">ALPHABET CLASH</h1>
      <p class="text-white my-3"> Press “Enter” to Play</p>
      <button id="play-btn" class="btn rounded-md px-5 py-2 font-bold hover:bg-gray-400 transition-all duration-150  bg-white text-[#010313]">Play</button>
    </div>

    <div id="keybord-page" class="w-full hidden">

      <div class="screeen relative flex justify-center items-center w-full h-[250px] border-[8px] mb-14 border-[#010313cc] rounded-md">
        <span class="bg-[#010313cc] text-white py-0 px-4 rounded-b-md absolute top-0 ">Don't watch keyboard  while playing...</span>
        <h2 id="display" class="text-white text-7xl font-medium ">Y</h2>
      </div>

      <div class="grid gap-1">
        <div class="row flex justify-center gap-1">
          <button class="k-btn">q</button>
          <button class="k-btn">w</button>
          <button class="k-btn">e</button>
          <button class="k-btn">r</button>
          <button class="k-btn">t</button>
          <button class="k-btn">y</button>
          <button class="k-btn">u</button>
          <button class="k-btn">i</button>
          <button class="k-btn">o</button>
          <button class="k-btn">p</button>
        </div>

        <div class="row flex justify-center gap-1">
          <button class="k-btn">a</button>
          <button class="k-btn">s</button>
          <button class="k-btn">d</button>
          <button class="k-btn">f</button>
          <button class="k-btn">g</button>
          <button class="k-btn">h</button>
          <button class="k-btn">j</button>
          <button class="k-btn">k</button>
          <button class="k-btn">l</button>
        </div>

        <div class="row flex justify-center gap-1">
          <button class="k-btn">z</button>
          <button class="k-btn">x</button>
          <button class="k-btn">c</button>
          <button class="k-btn">v</button>
          <button class="k-btn">b</button>
          <button class="k-btn">n</button>
          <button class="k-btn">m</button>
          <button class="k-btn">/</button>
        </div>
      </div>

      <div  class="flex justify-between mt-10 px-2 md:px-14">
        <button class="bg-[#db8adb] font-semibold text-white py-1 px-5 rounded-2xl">Life: <span id="life">5</span></button>
        <button class="bg-[#db8adb]  font-semibold text-white py-1 px-5 rounded-2xl">Score: <span id="score">0</span></button>
      </div>
    </div>


    <div id="result-page" class="hidden">
      <div class="result-box  rounded-lg p-7 text-white text-center flex flex-col gap-4">
        <span class="font-bold text-lg">Score: <span class="text-2xl ml-1">12</span></span>
        <div class="">
          <button class="btn rounded-md px-5 py-2 font-bold hover:bg-gray-400 transition-all duration-150  bg-white text-[#010313]">Play Now</button>
        </div>
        <p>Practice will make you Pro</p>
      </div>
    </div>

  </div>
  <script src="js/custom.js"></script>
</body>
</html>
